      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">
               Mời em chén trà <br>
               Ta ngồi bàn bạc
            </h2>

            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Viết tên vào đây" class="contact__input">
                        <label for="name" class="contact__label">Họ và Tên</label>
                     </div>

                     <div class="contact__box">
                        <input type="email" name="user_email" id="email" required placeholder="Viết email vào đây" class="contact__input">
                        <label for="email" class="contact__label">Địa chỉ Email</label>
                     </div>

                     <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" required placeholder="Viet tam su" class="contact__input"></textarea>
                        <label for="message" class="contact__label">Tin nhắn</label>
                     </div>

                     <p class="contact__message" id="contact-message"></p>

                     <button type="submit" class="contact__send button">Gửi bức thư tình</button>
                  </div>


               </form>
            </div>
         </section>
      </main>
